<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
   
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   
    <style>
        .table td {
            border: none;
        }
        
        body {
            background-color: #97f59fb7;
        }
    </style>
</head>
<body>
    
    <div class="container mt-5">
        
        <h2 class="text-center mb-4">Form Pendaftaran</h2>

        <form action="#" method="post" enctype="multipart/form-data">
            <table class="table">
             
                <tr>
                    <td><input type="text" name="nama_depan" class="form-control" placeholder="nama depan" required></td>
                </tr>
             
                <tr>
                    <td><input type="text" name="nama_belakang" class="form-control" placeholder="nama belakang" required></td>
                </tr>
             
                <tr>
                    <td><textarea name="alamat" class="form-control" placeholder="alamat" required></textarea></td>
                </tr>
             
                <tr>
                    <td><input type="text" placeholder="tanggal" onfocus="(this.type='date')" onblur="(this.type='text')" required></td>
                </tr>
             
                <tr>
                    <td>
                        <label for="jenis_kelamin">Jenis Kelamin:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="jenis_kelamin" id="laki-laki" value="Laki-laki" required>
                            <label class="form-check-label" for="laki-laki">Laki-laki</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="jenis_kelamin" id="perempuan" value="Perempuan" required>
                            <label class="form-check-label" for="perempuan">Perempuan</label>
                        </div>
                    </td>
                </tr>
                
    
                <tr>
                    <td><input type="text" name="username" class="form-control" placeholder="username" required></td>
                </tr>
    
                <tr>
                    <td><input type="password" name="password" class="form-control" placeholder="password" required></td>
                </tr>
    
                <tr>
                    <td>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="foto" name="foto" required
                                   onchange="this.nextElementSibling.innerHTML = this.files[0].name">
                            <label class="custom-file-label" for="foto">Pilih file</label>
                        </div>
                    </td>
                </tr>
    
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-primary">Kirim</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
